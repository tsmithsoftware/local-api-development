version: '3.3'
services:
  cow_api:
    build: .
    ports: 
      - '9229:9229'
    volumes:
      - .:\app
    
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
       - "./sql_scripts/init.sql:/docker-entrypoint-initdb.d/init.sql"
# Names our volume
volumes:
  my-db:
  my-api:
